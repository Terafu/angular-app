<div>
  <form [formGroup]="articleForm" (ngSubmit)="update()">
    <div class="center-text">
      <input class="form-control text-center" formControlName="title">
    </div>

    <div>
      <textarea class="form-control" formControlName="content"></textarea>
    </div>

    <i><input class="form-control" formControlName="author"></i>

    <div class="text-center">
      <button class="btn btn-primary btn-lg" type="submit">Update</button>
      <button class="btn btn-danger btn-lg" (click)="delete()">Delete</button>
    </div>
  </form>
</div>
