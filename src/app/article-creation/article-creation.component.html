<h3><i>Create your article</i></h3>
<form [formGroup]="articleForm" (ngSubmit)="createArticle()">
  <div class="form-group raw">
    <label class="col-2 col-form-label" for="title-input">Title:</label>
    <div class="col-10">
      <input id="title-input" class="form-control" formControlName="title" type="text">
    </div>
  </div>
  <div class="form-group raw">
    <label class="col-2 col-form-label" for="content-input">Content:</label>
    <div class="col-10">
      <textarea id="content-input" class="form-control" formControlName="content"></textarea>
    </div>
  </div>
  <div class="form-group raw">
    <label class="col-2 col-form-label" for="author-input">Author:</label>
    <div class="col-10">
      <input id="author-input" class="form-control" formControlName="author" type="text">
    </div>
  </div>
  <div class="center-text">
    <button class="btn btn-success" [disabled]="articleForm.invalid" type="submit">New Article</button>
  </div>
</form>
